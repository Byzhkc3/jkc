<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'danger'">
    <ion-title>
      我
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="./assets/img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        斯文的鸡蛋
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let item of items" (click)="itemSelected(item)">
    <button ion-item >
      {{ item }}
    </button>
  </ion-list>
</ion-content>
